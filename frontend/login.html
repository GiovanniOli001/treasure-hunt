<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Treasure Hunt</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      background: var(--navy);
      margin: 0;
    }

    .login-page {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(160deg, var(--navy) 0%, #0f2847 50%, #122d52 100%);
    }

    .login-card {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    /* Branded header band */
    .login-brand {
      background: var(--navy);
      padding: 32px 32px 28px;
      text-align: center;
      border-bottom: 3px solid #f57e20;
    }

    .login-brand img {
      height: 40px;
      width: auto;
      margin-bottom: 16px;
    }

    .login-brand h1 {
      font-size: 20px;
      font-weight: 700;
      color: var(--white);
      margin: 0;
      letter-spacing: -0.01em;
    }

    .login-brand p {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
    }

    /* Form area */
    .login-body {
      padding: 32px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-form .form-group {
      gap: 6px;
    }

    .login-form .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-700);
    }

    .login-form .form-group input {
      padding: 12px 14px;
    }

    .login-form .btn-primary {
      margin-top: 4px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
    }

    .login-footer-text {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--gray-100);
      font-size: 13px;
      color: var(--gray-500);
    }

    .login-footer-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer-text a:hover {
      text-decoration: underline;
    }

    /* Page footer */
    .login-page-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: rgba(255,255,255,0.25);
    }

    @media (max-width: 480px) {
      .login-page { padding: 16px; }
      .login-brand { padding: 24px 24px 20px; }
      .login-body { padding: 24px; }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div>
      <div class="login-card">
        <!-- Branded header -->
        <div class="login-brand">
          <img src="assets/logo.svg" alt="Transportme">
          <h1>Treasure Hunt</h1>
          <p>Administration Portal</p>
        </div>

        <div class="login-body">
          <form id="loginForm" class="login-form" onsubmit="return false;">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="you@company.com" autocomplete="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Sign In</button>
          </form>
        </div>
      </div>

      <div class="login-page-footer">
        Powered by Transportme
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="js/api.js"></script>
  <script>
    // Check if already logged in
    if (getToken()) {
      window.location.href = '/admin.html';
    }

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showToast('Please enter email and password', true);
        return;
      }

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await apiRequest('/api/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          showToast(res.error || 'Login failed', true);
          btn.disabled = false;
          btn.textContent = 'Sign In';
          return;
        }

        setToken(res.token);
        window.location.href = '/admin.html';
      } catch (err) {
        showToast('Connection error. Please try again.', true);
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast' + (isError ? ' error' : '');
      requestAnimationFrame(() => {
        toast.classList.add('visible');
        setTimeout(() => toast.classList.remove('visible'), 3000);
      });
    }
  </script>
</body>
</html>
